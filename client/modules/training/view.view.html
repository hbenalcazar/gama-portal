<div class="container" ng-init="vm.find()">
	<div class="row">
        <div class="col-md-7 col-md-offset-3">
            <h1>View Training</h1>
        </div>
    </div>
	<div class="row">
	    <div class="col-md-7 col-md-offset-3">
            <h2 class="training-post-title">{{vm.training.title}}</h2>
            <a href="/training/edit/{{vm.training._id}}"><i class="fa fa-pencil-square-o"></i></a>
            <a ng-click="vm.delete(vm.training._id)"><i class="fa fa-trash"></i></a>
            <p class="training-post-meta">{{vm.training.created |date:'medium'}} by {{vm.training.user.firstName}} {{vm.training.user.lastName}}</p>
            <p>{{vm.training.content}}</p>
	    </div>
	 </div>
</div>
